<div class="card card-pricing text-center px-3 mb-4" [ngClass]="{'popular shadow':cardData.isPopular}">
     <span class="h6 w-60 mx-auto px-4 py-1 rounded-bottom bg-primary text-white shadow-sm">{{cardData.planName}}</span>
     <div class="bg-transparent card-header pt-4 border-0">
         <h1 class="h1 font-weight-normal text-primary text-center mb-0" data-pricing-value="15">{{cardData.currency}}<span class="price">{{cardData.price}}</span><span class="h6 text-muted ml-2">/ per {{cardData.period}}</span></h1>
     </div>
     <div class="card-body pt-0">
         <ul class="list-unstyled mb-4">
             <li *ngFor="let option of cardData.options">{{option.name}}</li>
         </ul>
         <button type="button" class="btn btn-outline-secondary mb-3" [routerLink]="cardData.id">Order now</button>
     </div>
 </div>
