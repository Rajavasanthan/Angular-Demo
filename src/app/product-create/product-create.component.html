<div class="container">
     <form [formGroup]="userForm" (submit)="senData()">
          <div class="row">
               <div class="col-lg-6">
                    <label for="">User Name</label>
                    <input type="text" formControlName="name" class="form-control">
               </div>
               <div class="col-lg-6">
                    <label for="">E-Mail</label>
                    <input type="text" formControlName="email" class="form-control">
                    <span *ngIf="!userForm.get('email').valid">Please Enter Proper Email</span>
               </div>
          </div>
          <div class="row">
               <div class="col-lg-6">
                    <label for="">Age</label>
                    <input type="number" formControlName="age" class="form-control">
               </div>
               <div class="col-lg-6">
                    <label for="">Country</label>
                    <select formControlName="country" class="form-control">
                         <option value="IN">India</option>
                         <option value="CH">China</option>
                         <option value="US">United States of America</option>
                    </select>
               </div>
          </div>
          <div class="row">
               <div class="col-lg-12">
                    <input [disabled]="!userForm.valid" type="submit" class="btn btn-info" value="Submit">
               </div>
          </div>
     </form>
     {{userForm.valid}}
</div>
